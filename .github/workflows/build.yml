name: Flutter Build (Android + Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Clone target repo
        run: |
          git clone https://github.com/2697a/bujuan
          cd bujuan
          git log -1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter pub get
        run: |
          cd bujuan
          flutter pub get

      - name: Build Android APK (release)
        run: |
          cd bujuan
          flutter build apk --release

      - name: Build Windows (release)
        run: |
          cd bujuan
          flutter build windows --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bujuan/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: bujuan/build/windows/x64/runner/Release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Flutter Build v${{ github.run_number }}"
          body: |
            从仓库 https://github.com/2697a/bujuan 克隆并自动构建的 Flutter 版本：
            - ✅ Android APK
            - ✅ Windows EXE
          files: |
            bujuan/build/app/outputs/flutter-apk/app-release.apk
            bujuan/build/windows/x64/runner/Release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
